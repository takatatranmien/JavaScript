<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <p>Nhap vao tham so a:</p>
  <input type=text id="a" value="" size=30>
  <input type=button value="Ktra So Chinh Phuong" onclick="soChinhPhuong_Check()" >
 
  <script language="JavaScript">
    
    function soChinhPhuong_Check(){
		var a= document.getElementById("a").value;

    	if(Math.sqrt(a)%1==0){
    		alert(a+' La so chinh phuong');
    	}else{
			alert(a+" Khong la so chinh phuong");
		}
    }
  </script>
</body>
</html>
