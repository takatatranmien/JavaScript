<html>

<body>
<p>番号を入力して下さい</p>
<input type=text id="number" value="" size=30></br>
<input type=button value="プリント" onClick="Fibonacci_saiki()"></br></br>
<div id="result">
</div>

<script LANGUAGE= "JavaScript">
var n;

function Fibonacci_saiki(){
	n=document.getElementById("number").value;
	n = parseInt(n);
	var i;
	for(i=0; i<=n;i=Fibonacci_check(n)){
		document.getElementById("result").innerHTML += ' ' + Fibonacci_check(n);
	}
}

function Fibonacci_check(n){

	if(n==0){
		document.getElementById("result").innerHTML += ' ' + n;
	}
	if (n==1){
		document.getElementById("result").innerHTML += ' ' + n;
	}else{
		return Fibonacci_check(n-1)+Fibonacci_check(n-2);
	}
	//??????????????????????????????????????????????????
	
}
</script>
</body>
</html>
